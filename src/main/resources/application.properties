spring.datasource.url=jdbc:h2:file:./auth_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=auth
spring.datasource.password=auth

spring.sql.init.platform=h2
spring.sql.init.mode=always

server.port=8080
server.error.include-message=always

application.security.access-token-secret=serbskije_narodnije_skazki_dlya_samyih_malenjkhih_access_token
application.security.refresh-token-secret=serbskije_narodnije_skazki_dlya_samyih_malenjkhih_refresh_token